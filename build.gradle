plugins {
    id 'java'
}

group 'exercises'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.5.RELEASE'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.15.v20190215'
    compile group: 'org.eclipse.jetty', name: 'jetty-annotations', version: '9.4.15.v20190215'
    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.15.v20190215'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
